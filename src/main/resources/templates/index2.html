<!DOCTYPE HTML>
<html>
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>index2 (測試 UrlParam)</h1>
	<h3>網址變數</h3>
	<div>
		[[ ${map2} ]]
	</div>
	<h3>後端傳回的資料</h3>
<!--	點的寫法 GraalVM會報錯-->
	<table>
		<tr>
			<td>編號</td>
			<td>[[ ${ vo['serno'] } ]]</td>
		</tr>
		<tr>
			<td>產品名字</td>
			<td>[[ ${ vo['productName'] } ]]</td>
		</tr>
		<tr>
			<td>版本</td>
			<td th:each="subversion : ${vo.version}">
				<div>子版本　　　</div>
				<div th:text="${subversion}"></div>
			</td>
		</tr>
	</table>
</body>
</html>
